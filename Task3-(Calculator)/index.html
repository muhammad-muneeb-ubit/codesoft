<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="#">
                <div class="display">
                    <input type="text" name="display" class="display">
                </div>
                <div class="button">
                    <input type="button" value="AC" class="oper" onclick="display.value='' ">
                    <input type="button" value="DE" class="oper" onclick="display.value=display.value =display.value.toString().slice(0,-1) ">
                    <input type="button" value="." class="oper" onclick="display.value+='.' ">
                    <input type="button" value="/" class="oper" onclick="display.value+='/' ">
                </div>
                <div class="button">
                    <input type="button" id="num7"  value="7" class="btn" onclick="display.value+='7'">
                    <input type="button" id="num8"  value="8" class="btn" onclick="display.value+='8'">
                    <input type="button" id="num9"  value="9" class="btn" onclick="display.value+='9'">
                    <input type="button"   value="*" class="oper" onclick="display.value+='*'">
                </div>
                <div class="button">
                    <input type="button" id="num4"  value="4" class="btn" onclick="display.value+='4'">
                    <input type="button" id="num5"  value="5" class="btn" onclick="display.value+='5'">
                    <input type="button" id="num6"  value="6" class="btn" onclick="display.value+='6'">
                    <input type="button"   value="-" class="oper" onclick="display.value+='-'">
                </div>
                <div class="button">
                    <input type="button"  id="num1" value="1" class="btn" onclick="display.value+='1'">
                    <input type="button"  id="num2" value="2" class="btn" onclick="display.value+='2'">
                    <input type="button"  id="num3" value="3" class="btn" onclick="display.value+='3'">
                    <input type="button"  value="+" class="oper" onclick="display.value+='+'">
                </div>
                <div class="button">
                    <input type="button" id="num00" value="00" class="btn" onclick="display.value+='00'">
                    <input type="button" id="num0" value="0" class="btn" onclick="display.value+='0'">
                    <input type="button" value="=" id="equ" class="equal" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>        
    </div>
</body>
</html>
